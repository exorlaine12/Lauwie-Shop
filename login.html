<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lauwie Shop Login</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Footer */
        footer {
            background-color: #111; /* Adjust to match your design */
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            position: relative;
            bottom: 0;
            left: 0;
        } 
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
            <span class="site-name">Lauwie Shop</span>
        </div>
    </nav>

    <div class="login-container">
        <h2 id="myH2">Login</h2>

        <input id="myUser" type="text" placeholder="Username"><br><br>
        <input id="myPass" type="password" placeholder="Password"><br>

        <input type="checkbox" id="myCheckbox">
        <label for="myCheckbox">Save this Info?</label><br><Br>

        <button id="mySubmit" class="buttons">Login</button><br><br>
        <button id="myReg" class="buttons" onclick="window.location.href='index.html'">Register</button>

        
    </div>
    <script src="index.js"></script>
        
     <!-- Footer -->
     <footer>
        <p>&copy; 2025 Lauwie Shop. All rights reserved.</p>
    </footer>
      
</body>
</html>
