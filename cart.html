<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
	

    <style>
	
    /* Cart Styles */
    #cart-count {
      font-size: 16px;
      color: #fff;
      background-color: #ff6f61;
      border-radius: 50%;
      padding: 5px 10px;
      margin-left: 5px;
    }

    @keyframes glowBounce {
      0% {
        transform: scale(1);
        box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
      }
      50% {
        transform: scale(1.2);
        box-shadow: 0 0 20px rgba(255, 111, 97, 1);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
      }
    }

    .cart-link a {
      display: flex;
      align-items: center;
      position: relative;
    }
    .cart-icon {
      margin-right: 8px;
      transition: transform 0.3s ease;
    }
    .cart-icon.animate {
      animation: glowBounce 0.8s ease-in-out;
    }
    .cart {
      width: 60%;
      margin: 50px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }
    .cart-item-info {
      flex: 1;
      padding-left: 15px;
    }
    .cart-item-controls button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      background-color: #ff4500;
      color: white;
      cursor: pointer;
      border-radius: 3px;
    }
    .cart-item-controls button:hover {
      background-color: #e03e00;
    }
    .cart-total {
      font-size: 20px;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: center;
      background: #ff4500;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
    }
    .btn:hover {
      background: #e03e00;
    }

    /* Modal Styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }

    .btn.cancel {
      background-color: #ccc;
      color: #333;
    }
    .btn.cancel:hover {
      background-color: #bbb;
    }

    .receipt-box {
      position: relative;
    }

    .receipt-items {
      text-align: left;
      margin: 20px 0;
    }

    .receipt-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .receipt-total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      text-align: right;
    }

    #print-receipt {
      margin-top: 10px;
      background: #4CAF50;
    }
    #print-receipt:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
 <!-- Navigation -->
<header>
  <div class="nav-container">
    <nav>
      <ul class="nav-links">
        <li class="logo-home">
          <img src="images/logo.png" alt="Lauwie Shop Logo" class="logo">
          <span class="logo-text">Lauwie Shop</span> <!-- Added text here -->
        </li>
        <li><a href="home.html" class="nav-link">Home</a></li>
        <li><a href="shop.html" class="nav-link">Shop</a></li>
        <li><a href="categories.html" class="nav-link">Categories</a></li>
        <li><a href="aboutus.html" class="nav-link">About Us</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
        <li class="cart-link">
          <a href="cart.html"class="nav-link active">Cart <span class="cart-icon">ðŸ›’</span><span id="cart-count">0</span></a>
        </li>
        <li><a href="index.html" class="nav-link">Log Out</a></li>
      </ul>
    </nav>
  </div>
</header>

    <main>
        <section class="cart">
            <h1>Your Shopping Cart</h1>
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="cart-total">
                <h2>Total: â‚±<span id="cart-total">0.00</span></h2>
            </div>
            <button id="clear-cart" class="btn">Clear Cart</button>
          <button id="confirm-purchase" class="btn">Confirm Purchase</button>
          
          <!-- Confirmation Modal -->
<div id="confirm-modal" class="modal-overlay">
  <div class="modal-box">
    <h2>Confirm Your Order</h2>
    <p>Are you sure you want to confirm your order?</p>
    <div class="modal-buttons">
      <button id="confirm-yes" class="btn">Yes, Confirm</button>
      <button id="confirm-no" class="btn cancel" >Cancel</button>
    </div>
  </div>
</div>


  <!-- Receipt Modal -->
  <div id="receipt-modal" class="modal-overlay">
    <div class="modal-box receipt-box">
      <h2>Order Receipt</h2>
      <div id="receipt-items" class="receipt-items"></div>
      <div class="receipt-total">
        <strong>Total:</strong> â‚±<span id="receipt-total">0.00</span>
      </div>

      <div class="modal-buttons">
        <!-- Download Word button -->
        <button class="btn" id="download-pdf">Download Receipt as Pdf</button>
        <button class="btn cancel" id="close-receipt">Close</button>
      </div>
    </div>
  </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 Lauwie Shop. All rights reserved.</p>
    </footer>

 <!-- JavaScript -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const cartItemsContainer = document.getElementById("cart-items");
  const cartTotalElement = document.getElementById("cart-total");
  let cart = JSON.parse(localStorage.getItem("cart")) || {};

  function updateCartDisplay() {
    cartItemsContainer.innerHTML = ""; // Clear cart items before updating
    let total = 0;

    // Ensure cart is populated
    if (Object.keys(cart).length === 0) {
      cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
    }

    // Loop through cart and display items
    Object.values(cart).forEach(item => {
      let cartItem = document.createElement("div");
      cartItem.classList.add("cart-item");
      cartItem.innerHTML = `
        <div class="cart-item-container">
          <img src="${item.image || 'images/placeholder.jpg'}" alt="${item.name}" class="cart-item-img" style="width: 80px; height: 80px;">
          <div class="cart-item-info">
            <p>${item.name}</p>
            <p>â‚±${item.price} x <span class="item-quantity">${item.quantity}</span></p>
            <div class="cart-item-controls">
              <button class="increase-item" data-name="${item.name}">+</button>
              <button class="decrease-item" data-name="${item.name}">-</button>
              <button class="remove-item" data-name="${item.name}">Remove</button>
            </div>
          </div>
        </div>
      `;
      cartItemsContainer.appendChild(cartItem);
      total += item.price * item.quantity;
    });

    cartTotalElement.textContent = total.toFixed(2);
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  // Event listener for cart item actions (increase, decrease, remove)
  cartItemsContainer.addEventListener("click", function (event) {
    const button = event.target;
    const name = button.dataset.name;
    if (!name || !cart[name]) return;

    if (button.classList.contains("increase-item")) {
      cart[name].quantity++;
    } else if (button.classList.contains("decrease-item")) {
      cart[name].quantity--;
      if (cart[name].quantity === 0) {
        delete cart[name];
      }
    } else if (button.classList.contains("remove-item")) {
      delete cart[name];
    }

    updateCartDisplay();
  });

  document.getElementById("clear-cart").addEventListener("click", function () {
    localStorage.removeItem("cart");
    cart = {};
    updateCartDisplay();
  });

  updateCartDisplay();
});

// Confirm Purchase Button
document.getElementById("confirm-purchase").addEventListener("click", function () {
  document.getElementById("confirm-modal").style.display = "flex";
});

// Cancel button (to close the confirm modal)
document.getElementById("confirm-no").addEventListener("click", function () {
  document.getElementById("confirm-modal").style.display = "none";
});

// Confirmation Modal Actions
document.getElementById("confirm-yes").addEventListener("click", function () {
  const receiptModal = document.getElementById("receipt-modal");
  const receiptItems = document.getElementById("receipt-items");
  const receiptTotal = document.getElementById("receipt-total");
  const cart = JSON.parse(localStorage.getItem("cart")) || {};

  // Clear previous items
  receiptItems.innerHTML = "";
  let total = 0;

  // Add cart items to the receipt
  Object.values(cart).forEach(item => {
    const subtotal = item.price * item.quantity;
    total += subtotal;

    const itemDiv = document.createElement("div");
    itemDiv.classList.add("receipt-item");
    itemDiv.innerHTML = `<span>${item.name} x${item.quantity}</span><span>â‚±${subtotal.toFixed(2)}</span>`;
    receiptItems.appendChild(itemDiv);
  });

  // Update total amount
  receiptTotal.textContent = total.toFixed(2);

  // Hide the confirmation modal and show receipt modal
  document.getElementById("confirm-modal").style.display = "none";
  receiptModal.style.display = "flex";
});

// Close Receipt Modal
document.getElementById("close-receipt").addEventListener("click", function () {
  document.getElementById("receipt-modal").style.display = "none";
});

// Download Receipt as PDF
document.getElementById("download-pdf").addEventListener("click", function () {
  const cart = JSON.parse(localStorage.getItem("cart")) || {}; // Fetch the cart from localStorage
  
  const { jsPDF } = window.jspdf; // Import jsPDF

  // Check if there's content to generate
  if (Object.keys(cart).length === 0) {
    alert("No items in the cart to generate a receipt.");
    return;
  }
  
  const doc = new jsPDF();
  
  // Set font and size
  doc.setFont("Arial");
  
  // Add title
  doc.setFontSize(18);
  doc.text("Order Receipt", 105, 20, null, null, "center");

  // Add a separator line
  doc.setLineWidth(0.5);
  doc.line(10, 30, 200, 30);  // Horizontal line for separation

  // Add items to the receipt
  doc.setFontSize(12);
  let yPosition = 40;
  let total = 0;

  Object.values(cart).forEach(item => {
    const subtotal = item.price * item.quantity;
    total += subtotal;
    
    doc.text(`${item.name} x${item.quantity}`, 10, yPosition);
    doc.text(`${subtotal.toFixed(2)}`, 160, yPosition, null, null, "right"); // Right-align subtotal with peso sign
    yPosition += 10;
  });

  // Add a line separator
  doc.setLineWidth(0.5);
  doc.line(10, yPosition, 200, yPosition);
  yPosition += 5;

  // Add total amount
  doc.setFontSize(14);
  doc.setFont("Arial", "bold");
  doc.text("Total in Peso:", 10, yPosition);
  doc.text(`${total.toFixed(2)}`, 160, yPosition, null, null, "right"); // Right-align total with peso sign
  yPosition += 15;

  // Add footer message
  doc.setFontSize(10);
  doc.setFont("Arial", "italic");
  doc.text("Thank you for shopping with us!", 105, yPosition, null, null, "center");

  // Save the PDF
  doc.save("order_receipt.pdf");
});






</script>
 
  
</body>
